<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rider-Driver Chat</title>
<style>
body {
  margin: 0;
  padding: 0;
  font-family: Arial, sans-serif;
}

.chat-container {
  max-width: 600px;
  margin: 20px auto;
  border: 1px solid #ccc;
  border-radius: 8px;
  overflow: hidden;
}

.header {
  background-color: #007bff;
  color: #fff;
  padding: 10px;
  text-align: center;
}

.chat-box {
  max-height: 400px;
  overflow-y: auto;
  padding: 10px;
}

.message {
  max-width: 70%;
  margin-bottom: 10px;
  padding: 10px;
  border-radius: 10px;
}

.message.driver {
  background-color: #f2f2f2;
  align-self: flex-start;
}

.message.rider {
  background-color: #007bff;
  color: #fff;
  align-self: flex-end;
}

.timestamp {
  font-size: 12px;
  color: #666;
}

.input-box {
  display: flex;
  padding: 10px;
}

.input-box input[type="text"] {
  flex: 1;
  padding: 8px;
  border: 1px solid #ccc;
  border-radius: 5px;
}

.input-box button {
  padding: 8px 15px;
  margin-left: 10px;
  background-color: #007bff;
  color: #fff;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

.input-box button:hover {
  background-color: #0056b3;
}
</style>
</head>
<body>

<div class="chat-container">
  <div class="header">
    <h2>Rider-Driver Chat</h2>
  </div>
  <div class="chat-box" id="chatBox">
    <div class="message driver">
      <p>Hello! I'm your driver. I'll be there in 5 minutes.</p>
      <span class="timestamp">10:05 AM</span>
    </div>
    <div class="message rider">
      <p>Great! I'll be waiting outside.</p>
      <span class="timestamp">10:07 AM</span>
    </div>
  </div>
  <div class="input-box">
    <input type="text" id="messageInput" placeholder="Type a message...">
    <button onclick="sendMessage()">Send</button>
  </div>
</div>

<script>
function sendMessage() {
  var messageInput = document.getElementById("messageInput");
  var messageText = messageInput.value.trim();

  if (messageText !== "") {
    var chatBox = document.getElementById("chatBox");
    var newMessage = document.createElement("div");
    newMessage.classList.add("message", "rider");
    newMessage.innerHTML = "<p>" + messageText + "</p><span class='timestamp'>" + getCurrentTime() + "</span>";
    chatBox.appendChild(newMessage);
    messageInput.value = "";
    chatBox.scrollTop = chatBox.scrollHeight; // Scroll to bottom
  }
}

function getCurrentTime() {
  var now = new Date();
  var hours = now.getHours();
  var minutes = now.getMinutes();
  var ampm = hours >= 12 ? 'PM' : 'AM';
  hours = hours % 12;
  hours = hours ? hours : 12; // Handle midnight
  minutes = minutes < 10 ? '0' + minutes : minutes;
  var currentTime = hours + ':' + minutes + ' ' + ampm;
  return currentTime;
}
</script>

</body>
</html>
