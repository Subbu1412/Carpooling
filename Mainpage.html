<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carpool Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        #map {
            height: 60vh;
            width: 100%;
        }

        #ride-details {
            padding: 20px;
            background-color: #f0f0f0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #details-card {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: none;
        }
        /* Add this style for profile button container */
        #profile-button-container {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }


        #buttons-container {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 1000;
            display: flex;
            gap: 10px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        button:active {
            background-color: #3e8e41;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Carpool Map</h1>
    <div id="map"></div>
    <div id="ride-details">
        <div>
            <h2>Ride Details</h2>
            <p id="start-location">Start Location: -</p>
            <p id="drop-location">Drop Location: -</p>
            <p id="date-time">Date & Time: -</p>
        </div>
        <div>
            <h2>Your Details</h2>
            <p id="user-location">Your Location: -</p>
        </div>
    </div>
    <div id="details-card">
        <h2>Drop Location Details</h2>
        <p id="drop-location-details">Drop Location: -</p>
        <p id="drop-date-time">Date & Time: -</p>
    </div>
    <div id="buttons-container">
        <button onclick="toggleRideForm()">Toggle Ride Form</button>
        <button onclick="requestRide()">Request Ride</button>
    </div>
    <div id="profile-button-container">
        <button onclick="openProfile()">Profile</button>
        <button onclick="chat()">Chat</button>
    </div>
    <form id="ride-form" style="display: none;">
        <h2>Ride Form</h2>
        <label for="start-location-input">Start Location:</label>
        <input type="text" id="start-location-input" name="start-location" required>

        <label for="drop-location-input">Drop Location:</label>
        <input type="text" id="drop-location-input" name="drop-location" required>

        <label for="date-time-input">Date & Time:</label>
        <input type="datetime-local" id="date-time-input" name="date-time" required>

        <input type="submit" value="Submit Ride">
    </form>

    <script src="carpool-map-script.js"></script>

</body>
</html>
